<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} " />
</head>

<body>
<div class="container">
    <div class="col-md-6">
        <form action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
            <div class="form-group">
                <label for="noteDesc">Description</label>
                <input class="form-control" type="text" th:field="*{noteDesc}" id="noteDesc"
                       placeholder="Add a description">
                <span th:if="${#fields.hasErrors('noteDesc')}" th:errors="*{noteDesc}"></span>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" th:checked="${complete} == true" th:field="*{complete}" id="complete" />
                    Complete
                </label>
            </div>

            <button class="btn btn-primary" type="submit">Update</button>

            <input type="hidden" th:field="*{createTime}" />
            <input type="hidden" th:field="*{updateTime}" />
        </form>
    </div>
</div>
</body>

</html>
