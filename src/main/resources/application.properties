#Setup Explicitly Server Port
server.port=9090

#Setup local H2 database config
spring.datasource.url=jdbc:h2:file:/data/to-do
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Setup local H2 database console
spring.h2.console.enable=true
spring.h2.console.path=/h2-console
spring.h2.console.setting.web-allow-others=false

#Setup Local h2 tables on startup
spring.jpa.hibernate.ddl-auto=update

#Allow devtools restart support
spring.devtools.restart.enabled=true
